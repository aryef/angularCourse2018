<app-headline>     
<p class="haiim">Contact Us</p>    
</app-headline>

<form #contactUsForm="ngForm" (ngSubmit)="send()">
<div>
    <mat-form-field>
        <input matInput capitalized #firstName="ngModel" required name="firstName" [(ngModel)]="contactUs.firstName" type="text" placeholder="First Name">
    </mat-form-field>
    <span *ngIf="firstName.errors?.required"  [hidden]="firstName.pristine || firstName.valid">Missing First name</span>
    <span *ngIf="firstName.errors?.notCapitalized"  [hidden]="firstName.pristine || firstName.valid">First name must start with Capitall letter</span>
</div>
<div>
        <input name="lastName" [(ngModel)]="contactUs.lastName"  type="text" placeholder="Last Name">
</div>
<div>
        <input #email="ngModel" required email name="email" [(ngModel)]="contactUs.email"  type="email" placeholder="Email">
        <span *ngIf="email.errors?.required" [hidden]="email.pristine || email.valid">Missing email name</span>
        <span *ngIf="email.errors?.email" [hidden]="email.pristine || email.valid">email is not valid</span>
</div>
<div>
        <textarea #message= "ngModel" required minlength="10" name="message" [(ngModel)]="contactUs.message"  placeholder="Message"></textarea>
        <span *ngIf="message.errors?.required" [hidden]="email.pristine || email.valid">Missing email name</span>
        <span *ngIf="message.errors?.email" [hidden]="email.pristine || email.valid">email is not valid</span>

</div>
<button [disabled]="contactUsForm.form.invalid">Send</button>
</form>
