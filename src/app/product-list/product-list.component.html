   <table>
  
    <tr>
        <th> Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Picture</th>
    </tr>
   
    <tr *ngFor="let p of products">

        <td><a routerLink="/one-product/{{p.id}}">{{p.name}}</a></td>
        <td>{{p.price}}</td>
        <td>{{p.stock}}</td>
        <td>
            <app-thumbnail source="/assets/images/products/{{p.id}}.jpg" 
            picWidth="50" 
            picHeight="50"
            (enter)="preview.src=$event"
            (exit)="preview.src=''">
        </app-thumbnail>
        </td>
    </tr>
</table>
