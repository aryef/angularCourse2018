<div *ngIf="product">
        <table>
            <tr> 
                    <th> Product: {{product.name}}</th>
                    <th> Stock: {{product.stock}}</th>
                    <th><app-thumbnail source="/assets/images/products/{{product.id}}.jpg" picWidth="50" picHeight="50"></app-thumbnail></th>
    

            </tr>
               
        </table>
</div>
